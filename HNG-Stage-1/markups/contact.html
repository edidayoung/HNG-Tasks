<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Edidiong Ekaette</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVZ/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main data-testid="test-contact-page">
    <div class="container">
      <header class="page-header">
        <h1>Contact Me</h1>
        <p>Get in touch - I'd love to hear from you!</p>
      </header>

      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input 
            type="text" 
            id="full-name" 
            name="full-name" 
            data-testid="test-contact-name"
            required
            aria-describedby="name-error"
          />
          <span id="name-error" data-testid="test-contact-error-name" class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            data-testid="test-contact-email"
            required
            aria-describedby="email-error"
          />
          <span id="email-error" data-testid="test-contact-error-email" class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            data-testid="test-contact-subject"
            required
            aria-describedby="subject-error"
          />
          <span id="subject-error" data-testid="test-contact-error-subject" class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="5"
            data-testid="test-contact-message"
            required
            aria-describedby="message-error"
          ></textarea>
          <span id="message-error" data-testid="test-contact-error-message" class="error-message" aria-live="polite"></span>
        </div>

        <button type="submit" data-testid="test-contact-submit" class="submit-btn">
          Send Message
        </button>

        <div id="success-message" data-testid="test-contact-success" class="success-message" aria-live="polite"></div>
      </form>

      <nav class="page-navigation">
        <a href="index.html" class="nav-link">Back to Profile</a>
        <a href="about.html" class="nav-link">About Me</a>
      </nav>
    </div>
  </main>

  <script src="contact.js"></script>
</body>
</html>
